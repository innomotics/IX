<div class="tabs">
  <inno-tab
    [selected]="activeTabIndex"
    layout="stretched"
    (selectedChange)="handleTabChange($event.detail)"
  >
    <inno-tab-item><span>General</span></inno-tab-item>
    <inno-tab-item><span>Form</span></inno-tab-item>
    <inno-tab-item><span>Modal</span></inno-tab-item>
  </inno-tab>
</div>

<div class="tab-content">
  <div *ngIf="activeTabIndex === 0">
    <app-general-example></app-general-example>
  </div>
  <div *ngIf="activeTabIndex === 1">
    <app-form-example></app-form-example>
  </div>
  <div *ngIf="activeTabIndex === 2">
    <app-modal-example></app-modal-example>
  </div>
</div>
