<inno-icon icon="home"></inno-icon>
<form [formGroup]="innomoticsForm">
  <inno-input
    name="bubu"
    label="Inputbox"
    [formControl]="innoInput"
    variant="light"
  ></inno-input>
  <inno-select
    name="dew"
    type="text"
    label="SelectBox"
    [formControl]="innoSelect"
  >
    <inno-select-item value="12">12</inno-select-item>
    <inno-select-item value="132">32</inno-select-item>
  </inno-select>
  <!-- <inno-button type="primary">dfewf4e</inno-button> -->
  <div>
    <inno-checkbox
      variant="light"
      formControlName="checkboxtest1"
      label="checkbox label"
    ></inno-checkbox>
  </div>
</form>

<inno-breadcrumb>
  <inno-breadcrumb-item label="One">yeee</inno-breadcrumb-item>
  <inno-breadcrumb-item label="two"></inno-breadcrumb-item>
</inno-breadcrumb>

<div class="container">
  {{ innoInput.value }}
  {{ innoSelect.value }}
</div>

<div class="container">
  {{ formValue }}
</div>
