<form [formGroup]="innomoticsForm">
  <inno-input name="bubu" label="Inputbox" value="0" variant="light">
    <input type="number" [formControl]="innoInput" />
    <inno-error type="badInput">Not valid</inno-error>
  </inno-input>
  <inno-select
    name="dew"
    label="SelectBox"
    [formControl]="innoSelect"
    [keyValueSelector]="keySelector"
  >
    <inno-select-item *ngFor="let something of arrayOfSomething" [label]="something.Name" [value]="something"></inno-select-item>
  </inno-select>

  <div class="container">
    <div>
      <inno-checkbox
        variant="light"
        formControlName="checkboxtest1"
        label="checkbox label"
        indeterminate="true"
        required
        error="checkboxValid()"
      ></inno-checkbox>
    </div>
    <div>
      <inno-checkbox
        name="checkboxtest2"
        variant="light"
        formControlName="checkboxtest2"
        label="checkbox label"
      ></inno-checkbox>
    </div>
  </div>

  <div class="container">
    <div>
      <inno-radio
        name="radioGroup1"
        label="value1"
        value="value1"
        formControlName="radioGroup1"
      ></inno-radio>
    </div>
    <div>
      <inno-radio
        name="radioGroup1"
        label="value2"
        value="value2"
        formControlName="radioGroup1"
      >
      </inno-radio>
    </div>
    <div>
      <inno-radio
        name="radioGroup1"
        label="value3"
        value="value3"
        formControlName="radioGroup1"
      >
      </inno-radio>
    </div>
  </div>
</form>

<div class="container">InnoInput value: {{ innoInput.value }}</div>

<div class="container">InnoSelect value: {{ innoSelect.value }}</div>

<div class="container">Form value: {{ formValue }}</div>
